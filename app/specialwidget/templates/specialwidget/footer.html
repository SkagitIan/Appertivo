{% if messages %}
  {% for message in messages %}
  <div class="toast" style="position:fixed;bottom:5px;right:5px;" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header">
      
      <strong class="me-auto"><i class="fa-regular fa-bell"></i></strong>

      <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body">
     <h6>{{ message }}</h6> 
    </div>
  </div>{% endfor %}
  {% endif %}
<footer class="py-2 mt-3 text-white border-top text-center" style="background-color: #505285;">

  </footer>

        let myAlert = document.querySelector('.toast');

        setTimeout(function () {
            bsAlert.show();
        }, 0);
