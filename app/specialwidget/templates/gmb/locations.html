<h5>Which Location do you want to link to this account?</h5>
{% for l in locations %}
<form hx-post="{% url 'gmb' %}" hx-target="#connect_google">
    <input type="hidden" name="location_id" value="{{ l.name }}">
    <button class="btn btn-sm w-100 border mt-3">{{ l.title }}</button>
</form>
{% endfor %}
