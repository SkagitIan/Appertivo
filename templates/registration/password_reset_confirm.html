{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Set New Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {background-color:#f8f9fa;color:#49475B;}
    .brand-purple {color:#B993D6;}
    .brand-orange {background-color:#f08000;color:#fff;}
    .brand-orange:hover {background-color:#e06e00;color:#fff;}
  </style>
</head>
<body>
<div class="container col-lg-4 col-md-6 col-sm-10 mt-5">
  <h2 class="mb-4 text-center brand-purple">Set New Password</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.non_field_errors }}
    <div class="mb-3">
      <label for="{{ form.new_password1.id_for_label }}" class="form-label">New password</label>
      {{ form.new_password1 }}
      {{ form.new_password1.errors }}
    </div>
    <div class="mb-3">
      <label for="{{ form.new_password2.id_for_label }}" class="form-label">Confirm password</label>
      {{ form.new_password2 }}
      {{ form.new_password2.errors }}
    </div>
    <button type="submit" class="btn brand-orange w-100">Change password</button>
  </form>
</div>
</body>
</html>
