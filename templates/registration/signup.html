{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {background-color:#f8f9fa;color:#49475B;}
    .brand-purple {color:#B993D6;}
    .brand-orange {background-color:#f08000;color:#fff;}
    .brand-orange:hover {background-color:#e06e00;color:#fff;}
  </style>
</head>
<body>
<div class="container col-lg-4 col-md-6 col-sm-10 mt-5">
  <h2 class="mb-4 text-center brand-purple">Create Account</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.non_field_errors }}
    <div class="mb-3">
      <label for="{{ form.email.id_for_label }}" class="form-label">Email</label>
      {{ form.email }}
      {{ form.email.errors }}
    </div>
    <div class="mb-3">
      <label for="{{ form.password1.id_for_label }}" class="form-label">Password</label>
      {{ form.password1 }}
      {{ form.password1.errors }}
    </div>
    <div class="mb-3">
      <label for="{{ form.password2.id_for_label }}" class="form-label">Confirm Password</label>
      {{ form.password2 }}
      {{ form.password2.errors }}
    </div>
    <button type="submit" class="btn brand-orange w-100">Sign Up</button>
  </form>
  <div class="mt-3 text-center">
    <a href="{% url 'login' %}">Already have an account? Login</a>
  </div>
</div>
</body>
</html>
