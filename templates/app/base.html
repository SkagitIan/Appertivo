<!--
Appertivo Theme v2
Bootstrap 5 + HTMX + Vanilla JS animations
Color palette: #B993D6 (purple), #f08000 (orange), #58B09C (teal), #49475B (ink), #14080E (near-black)

This single canvas contains multiple Django-ready files. Copy each into your project paths as noted.
-->

<!-- ================================ -->
<!-- /templates/base.html             -->
<!-- ================================ -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Appertivo{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" />
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="icon" href="{% static 'img/favicon.png' %}" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" />
    {% block head_extra %}{% endblock %}
  </head>
  <body class="bg-gradient-dark text-light">

    <!-- Sticky navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-transparent sticky-top backdrop-blur border-bottom border-ink-700">
      <div class="container">
        <a class="navbar-brand fw-bold" href="{% url 'dashboard' %}">Appertivo</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav" aria-controls="nav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="nav">
          <ul class="navbar-nav ms-auto align-items-lg-center gap-lg-2">
            <li class="nav-item"><a class="nav-link" href="{% url 'dashboard' %}">Dashboard</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'my_specials' %}">My Specials</a></li>
            <li class="nav-item"><a class="btn btn-teal ms-lg-2" href="{% url 'special_create' %}">Create a Special</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main -->
    <main id="main" class="flex-grow-1">
      {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="py-5 mt-5 border-top border-ink-800 small text-secondary">
      <div class="container d-flex flex-wrap justify-content-between align-items-center">
        <span>Â© {{ now|date:'Y' }} Appertivo</span>
        <div class="d-flex gap-3">
          <a class="link-secondary" href="#">Privacy</a>
          <a class="link-secondary" href="#">Terms</a>
        </div>
      </div>
    </footer>

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="{% static 'appertivo.js' %}"></script>

    {% block body_extra %}{% endblock %}
  </body>
</html>
