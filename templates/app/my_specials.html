{% extends "app/base.html" %}
{% block title %}My Specials{% endblock %}
{% block content %}
<div class="p-4">
  <h2 class="h4 mb-3">My Specials</h2>
  <ul>
    {% for sp in specials %}
      <li>{{ sp.title }}{% if not sp.published %} (Draft){% endif %}</li>
    {% empty %}
      <li>No specials yet.</li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
