<div class="card h-100 p-3">

    <div class="d-flex align-items-center gap-2 mt-3 ms-3">
      <label class="small text-muted">Special</label>
      <select
        name="special"
        class="form-select form-select-sm w-auto"
        hx-get="{% url 'stats_fragment' profile.id %}"
        hx-trigger="change"
        hx-target="#stats-card-body"
        hx-swap="innerHTML">
        <option value="">All</option>
        {% for sp in specials %}
          <option value="{{ sp.id }}">{{ sp.title }}</option>
        {% endfor %}
      </select>
    </div>
  <!-- auto-refresh every 15s (remove hx-trigger to disable live) -->
  <div id="stats-card-body"
       class="card-body"
       hx-get="{% url 'stats_fragment' profile.id %}"
       hx-trigger="load, every 915s"
       hx-target="#stats-card-body"
       hx-swap="innerHTML">
    {% include "app/stats/_card_body.html" with stats=stats selected_special=selected_special %}
  </div>
</div>
