<form hx-post="{% url 'special_description_edit' special.pk %}"
      hx-target="#special-preview-{{ special.pk }}"
      hx-swap="outerHTML"
      class="mb-3">
  {% csrf_token %}
  {{ form.description.label_tag }}
  {{ form.description }}
  <button type="submit" class="btn btn-primary btn-sm mt-2">Update Description</button>
</form>

<button id="ai-generate-btn" class="btn btn-info btn-sm">Generate AI Suggestion</button>

<script>
  document.getElementById('ai-generate-btn').addEventListener('click', async () => {
    // Example AI call - replace with your AI integration
    const textarea = document.querySelector('textarea[name="description"]');
    textarea.value = "Delicious AI-generated description goes here!";
  });
</script>
