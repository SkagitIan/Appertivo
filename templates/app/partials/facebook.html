<style>

  color: #1c1e21;

}

.fb-post-header {
  display: flex;
  align-items: center;
  padding: 10px;
}

.fb-avatar {
  width: 40px;

}

  padding: 6px 12px;
  font-size: 14px;
  color: #65676b;
}

  margin-left: 6px;
}

.fb-actions {
  display: flex;

.fb-actions button {
