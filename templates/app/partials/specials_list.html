{# Even grid for all cards, with a hook for the first item #}

{% if specials %}
  <div class="row">
    {% for sp in specials %}
      <div class="col">
        {# Hook: pass is_featured to the partial; currently does nothing different #}
        {% include 'app/partials/special_card.html' with sp=sp is_featured=forloop.first %}
      </div>
    {% endfor %}
  </div>

{% endif %}
