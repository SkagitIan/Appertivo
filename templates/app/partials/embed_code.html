<div class="alert alert-success p-3 d-flex align-items-center" role="alert">
  <div class="flex-grow-1">
    <strong>Embed code:</strong>
    <pre id="embed-code" class="mb-0" style="user-select: all; background: #2a2a3b; padding: 0.5rem; border-radius: 0.25rem; color: #f08000;">
{{ embed_code|escape }}
    </pre>
  </div>
  <button id="copy-embed-btn" class="btn btn-outline-light ms-3" title="Copy to clipboard">
    ðŸ“‹ Copy
  </button>
</div>

<script>
  document.getElementById("copy-embed-btn").addEventListener("click", () => {
    const code = document.getElementById("embed-code").innerText.trim();
    navigator.clipboard.writeText(code).then(() => {
      alert("Embed code copied to clipboard!");
    }).catch(() => {
      alert("Failed to copy. Please copy manually.");
    });
  });
</script>
