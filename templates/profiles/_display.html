<!-- templates/app/profile/_display.html -->
<div class="vstack gap-2">
  <div class="d-flex justify-content-between">
    <span class="text-muted">Email</span>
    <span class="fw-semibold">{{ profile.email|default:"—" }}</span>
  </div>
  <div class="d-flex justify-content-between">
    <span class="text-muted">Business</span>
    <span class="fw-semibold">{{ profile.business_name|default:"—" }}</span>
  </div>
  <div class="d-flex justify-content-between">
    <span class="text-muted">Website</span>
    <span class="fw-semibold">
      {% if profile.website %}
        <a href="{{ profile.website }}" target="_blank" rel="noopener">{{ profile.website }}</a>
      {% else %}—{% endif %}
    </span>
  </div>
  <div class="d-flex justify-content-between">
    <span class="text-muted">Phone</span>
    <span class="fw-semibold">{{ profile.phone|default:"—" }}</span>
  </div>

  <div class="mt-3 d-flex justify-content-end">
    <button
      class="btn btn-sm"
      style="background:#f08000;color:white"
      hx-get="{% url 'profile_edit' profile.id %}"
      hx-target="#profile-card-body"
      hx-swap="innerHTML">
      <i class="fa-regular fa-pen-to-square me-1"></i> Edit
    </button>
  </div>
</div>
